<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <img src="images/Logo.png" class="logo">
            <div id="div-desaparece" class="botones-home">
                <a href="#forca"><input class="btn-iniciar" type="submit" value="Iniciar Juego" id="iniciar-juego" onclick="iniciarJuego()">
                </a>
                <button class="btn-palabra" id="nueva-palabra" onclick="ensenarPantallaDeAgregarPalabra()">Agregar Palabra</button>
            </div>
            <div id="agregar-palabra" class="palabra-nueva">
                <input class="text-input" type="text" id="input-nueva-palabra" maxlength="8" placeholder="Escriba Nueva Palabra"></input>
                <div class="form-group">
                    <img src="images/!.png" class="img-alerta"\>
                    <label for="input-texto">Max. 8 caracteres</label>
                </div>
                <div class="botones-div">
                    <input class="btn-azul" type="submit" value="Guardar y Empezar" id="btn-guardar"\>
                    <input class="btn-blanco" type="submit" value="Cancelar" id="btn-cancelar"\>
                </div>
            </div>
            <div id="div-aparece-ahorcado" class="canvas">
                <!-- Canvas -->
                <canvas id="horca" width="1200" height="860px"></canvas>
                <div class="subrayado">

                </div>
                <div class="botones-div-canvas">
                    <input class="btn-azul" type="submit" value="Nuevo Juego" id="btn-nuevo-juego"\>
                    <input class="btn-blanco" type="submit" value="Salir" id="btn-salir"\>
                </div>
            </div>
<!-- JavaScript-->
    <script type="text/JavaScript" src="horca.js"></script>
    <script type="text/JavaScript" src="canvas.js"></script>
    </body>
</html>
